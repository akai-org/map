<!doctype html>
<div id="content" class="landing">
  <div class="landing--container">
    <h1 class="landing--title">Nazwa mapy</h1>
    <div class="landing--searchbox">
      <input type="text" class="landing--searchbox--input" placeholder="Wyszukaj...">
      <button class="landing--searchbox--button">Search</button>
    </div>
    <div class="landing--links">
      <a class="landing--link" ui-sref="map" ng-bind="btnMap"></a>
      <a class="landing--link" ui-sref="buildings" ng-bind="btnBuildings"></a>
    </div>
  </div>
</div>
