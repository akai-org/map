<!doctype html>
<div id="content" class="landing">
  <div class="landing--container">
    <h1 class="landing--title">Polimapa</h1>
    <div class="landing--searchbox">
      <input type="text" class="landing--searchbox--input" ng-model="query" placeholder="Wyszukaj...">
      <button class="landing--searchbox--button" ng-click="search(query)">
        <svg class="landing--searchbox--button--icon" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </button>
    </div>
    <div class="landing--links">
      <a class="landing--link" ui-sref="map">Przejd≈∫ do <span class="strong">mapy</span></a>
      <!-- <a class="landing--link" ui-sref="buildings" ng-bind="btnBuildings"></a> -->
    </div>
    <div class="landing--autocomplete">
      <div class="autocomplete--results">
        <p class="autocomplete--result"
           ng-repeat="result in search.results"
           ng-click="showResultOnMap(result)"
           ng-bind="result.name">
         </p>
      </div>
    </div>
  </div>
</div>
