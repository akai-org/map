<!doctype html>
<div>
  <div id="building-details" class="building--panel" ng-show="selected.building">
    <div class="building--panel--close-icon" ng-click="closeBuildingPanel()"></div>
    <h4 class="building--panel--title" ng-bind="selected.building.properties.name"></h4>

    <div class="building--panel--details">
      <p class="details-text" ng-bind-template="{{ selected.building.properties.address ? selected.building.properties.address : 'Adres...' }}"></p>
      <p class="details-text" ng-bind-template="{{ selected.building.properties.link ? selected.building.properties.link : 'strona www...' }}"></p>
      <p class="details-text" ng-bind-template="{{ selected.building.properties.phone ? selected.building.properties.phone : 'telefon...' }}"></p>
    </div>
    <button class="btn btn__blue" ui-sref="buildings({ id: selected.building.id })">Wejd≈∫ do budynku</button>
  </div>
  <leaflet id="map" lf-center="center"
                    markers="markers"
                    geojson="geojson"
                    event-broadcast="events">
  </leaflet>
</div>
