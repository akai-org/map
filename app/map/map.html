<!doctype html>
<div>
  <div id="building-details" class="building--panel" ng-show="selected.building">
    <div class="building--panel--close-icon" ng-click="closeBuildingPanel()"></div>
    <h4 class="building--panel--title" ng-bind="selected.building.properties.name"></h4>

    <div class="building--panel--details">
      <p class="details-text" ng-bind-template="{{ selected.building.properties.address ? selected.building.properties.address : '' }}"></p>
      <a class="details-text" ng-href="//{{selected.building.properties.link}}" ng-bind-template="{{ selected.building.properties.link ? 'Strona internetowa' : '' }}"></a>
      <p class="details-text" ng-bind-template="{{ selected.building.properties.phone ? selected.building.properties.phone : '' }}"></p>
    </div>
    <button class="btn btn__big btn__blue" ui-sref="buildings({ id: selected.building.id })">Wejd≈∫ do budynku</button>
  </div>
  <leaflet id="map" lf-center="center"
                    markers="markers"
                    geojson="geojson"
                    event-broadcast="events">
  </leaflet>
</div>
